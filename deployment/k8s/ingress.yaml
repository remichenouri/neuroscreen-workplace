apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ubisoft-analytics-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ubisoft-analytics.votre-domaine.com
    secretName: ubisoft-analytics-tls
  rules:
  - host: ubisoft-analytics.votre-domaine.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ubisoft-analytics-service
            port:
              number: 80
