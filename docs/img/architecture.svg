<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Ubisoft People Analytics - Architecture
  </text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="200" height="100" fill="#0d6efd" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="150" y="120" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Frontend</text>
  <text x="150" y="140" font-size="12" fill="white" text-anchor="middle">Streamlit UI</text>
  <text x="150" y="155" font-size="12" fill="white" text-anchor="middle">Plotly Charts</text>
  
  <!-- API Layer -->
  <rect x="300" y="80" width="200" height="100" fill="#198754" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="400" y="120" font-size="16" fill="white" text-anchor="middle" font-weight="bold">API Layer</text>
  <text x="400" y="140" font-size="12" fill="white" text-anchor="middle">FastAPI</text>
  <text x="400" y="155" font-size="12" fill="white" text-anchor="middle">REST Endpoints</text>
  
  <!-- ML Layer -->
  <rect x="550" y="80" width="200" height="100" fill="#fd7e14" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="650" y="120" font-size="16" fill="white" text-anchor="middle" font-weight="bold">ML Models</text>
  <text x="650" y="140" font-size="12" fill="white" text-anchor="middle">Random Forest</text>
  <text x="650" y="155" font-size="12" fill="white" text-anchor="middle">Scikit-learn</text>
  
  <!-- Data Layer -->
  <rect x="50" y="220" width="200" height="100" fill="#dc3545" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="150" y="260" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Database</text>
  <text x="150" y="280" font-size="12" fill="white" text-anchor="middle">PostgreSQL</text>
  <text x="150" y="295" font-size="12" fill="white" text-anchor="middle">Employee Data</text>
  
  <!-- Cache Layer -->
  <rect x="300" y="220" width="200" height="100" fill="#6610f2" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="400" y="260" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Cache</text>
  <text x="400" y="280" font-size="12" fill="white" text-anchor="middle">Redis</text>
  <text x="400" y="295" font-size="12" fill="white" text-anchor="middle">Session Store</text>
  
  <!-- Monitoring -->
  <rect x="550" y="220" width="200" height="100" fill="#ffc107" rx="10" stroke="#fff" stroke-width="2"/>
  <text x="650" y="260" font-size="16" fill="black" text-anchor="middle" font-weight="bold">Monitoring</text>
  <text x="650" y="280" font-size="12" fill="black" text-anchor="middle">MLflow</text>
  <text x="650" y="295" font-size="12" fill="black" text-anchor="middle">Prometheus</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Frontend -> API -->
  <line x1="250" y1="130" x2="300" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="125" font-size="10" text-anchor="middle" fill="#666">HTTP</text>
  
  <!-- API -> ML -->
  <line x1="500" y1="130" x2="550" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="125" font-size="10" text-anchor="middle" fill="#666">Predict</text>
  
  <!-- API -> DB -->
  <line x1="350" y1="180" x2="200" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="200" font-size="10" text-anchor="middle" fill="#666">SQL</text>
  
  <!-- API -> Cache -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="200" font-size="10" text-anchor="middle" fill="#666">Cache</text>
  
  <!-- ML -> Monitoring -->
  <line x1="650" y1="180" x2="650" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="670" y="200" font-size="10" text-anchor="middle" fill="#666">Metrics</text>
  
  <!-- Data Flow Legend -->
  <rect x="50" y="380" width="700" height="180" fill="#e9ecef" rx="10" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="410" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Data Flow</text>
  
  <text x="70" y="440" font-size="14" fill="#333">1. User interacts with Streamlit interface</text>
  <text x="70" y="460" font-size="14" fill="#333">2. Frontend sends requests to FastAPI backend</text>
  <text x="70" y="480" font-size="14" fill="#333">3. API processes data and calls ML models</text>
  <text x="70" y="500" font-size="14" fill="#333">4. Models generate predictions for neurodiversity detection</text>
  <text x="70" y="520" font-size="14" fill="#333">5. Results cached in Redis and stored in PostgreSQL</text>
  <text x="70" y="540" font-size="14" fill="#333">6. Metrics and logs sent to monitoring systems</text>
</svg>
